<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
    /* Base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    /* Container styling */
    .login-container {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      overflow: hidden;
    }
    
    /* Header styling */
    .login-header {
      background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
      color: white;
      padding: 30px 20px;
      text-align: center;
    }
    
    .login-header h1 {
      font-weight: 600;
      font-size: 28px;
      margin: 0;
      letter-spacing: 0.5px;
    }
    
    /* Form styling */
    .login-form {
      padding: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group input {
      width: 100%;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #4b6cb7;
      box-shadow: 0 0 0 3px rgba(75, 108, 183, 0.2);
    }
    
    /* Button styling */
    .login-button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .login-button:active {
      transform: translateY(0);
    }
    
    /* Responsive adjustments */
    @media (max-width: 480px) {
      .login-container {
        border-radius: 10px;
      }
      
      .login-header {
        padding: 25px 15px;
      }
      
      .login-header h1 {
        font-size: 24px;
      }
      
      .login-form {
        padding: 25px 20px;
      }
      
      .form-group input {
        padding: 12px;
      }
      
      .login-button {
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>Admin Login</h1>
    </div>
    <form id="loginForm" class="login-form">
      <div class="form-group">
        <input type="email" id="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <button type="submit" class="login-button">Login</button>
    </form>
  </div>
  
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDp-QHprDLLeAAgv04ZxTAGw-jJw5jbfDY",
  authDomain: "god-s-masterpiece.firebaseapp.com",
  projectId: "god-s-masterpiece",
  storageBucket: "god-s-masterpiece.firebasestorage.app",
  messagingSenderId: "532649511335",
  appId: "1:532649511335:web:812d6d7b51148b61d7ce82",
  measurementId: "G-K5BVF91PNP"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const adminUID = "SOaS8VYRkFXLtKxtFhC4id6NSoA2";

const form = document.getElementById("loginForm");
form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    if (userCredential.user.uid === adminUID) {
      window.location.href = "admin.html";
    } else {
      alert("You are not authorized to access the admin panel.");
      auth.signOut();
    }
  } catch (err) {
    console.error(err);
    alert("Login failed. Check email/password.");
  }
});

// Auto redirect if already logged in as admin
onAuthStateChanged(auth, (user) => {
  if (user && user.uid === adminUID) {
    window.location.href = "admin.html";
  }
});
</script>
</body>
</html>
